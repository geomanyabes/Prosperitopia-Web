<mat-toolbar color="primary">
  <!-- search-toolbar.component.html -->
  <!--
  @Input() hasSearchButton: boolean = true;
  @Input() emptyText: string = 'Search';
  @Input() searchFieldLabel?: string;
  @Input() searchFieldWidth?: number;
  @Input() searchTypeFieldLabel?: string;
  @Input() searchTypeFieldWidth?: number;
  @Input() buttonText: string = 'Search';
  @Input() buttonWidth?: number;
  -->
  <app-search-toolbar 
    [hasSearchButton]="true"
    (search)="onSearch($event)">
  </app-search-toolbar>
</mat-toolbar>
<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.Category.Name}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 50, 100, 200]"
        aria-label="Select page">
    </mat-paginator>
  </div>
