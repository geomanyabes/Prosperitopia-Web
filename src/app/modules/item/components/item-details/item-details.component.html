<div class="form-title">
    <h2 class="primary">{{title}}</h2>
</div>
<div>
    <form [formGroup]="form">
    <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
        <mat-grid-tile>
        <div class="text-inside">
            <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
            <mat-error *ngIf="form.controls.name?.hasError('required')">
                Name is required.
            </mat-error>
            <!-- <mat-error *ngIf="addCusForm.controls.firstname.hasError('pattern')">
                Please enter valid first name
            </mat-error> -->
            </mat-form-field>
        </div>
        </mat-grid-tile>
        <mat-grid-tile>
        <div class="text-inside">
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" formControlName="description" required>
            <mat-error *ngIf="form.controls.description?.hasError('required')">
                Description is required.
                </mat-error>
            <!--<mat-error *ngIf="addCusForm.controls.lastname.hasError('pattern')">
                Please enter valid last name
            </mat-error> -->
            </mat-form-field>
        </div>
        </mat-grid-tile>
        <mat-grid-tile>
        <div class="text-inside">
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Price" formControlName="price" required type="number">
            <mat-error *ngIf="form.controls.price?.hasError('required')">
                Description is required.
                </mat-error>
            <!--<mat-error *ngIf="addCusForm.controls.lastname.hasError('pattern')">
                Please enter valid last name
            </mat-error> -->
            </mat-form-field>
        </div>
        </mat-grid-tile>         
        <mat-grid-tile>
        <div class="text-inside">
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Category" formControlName="category" required>
            <mat-error *ngIf="form.controls.category?.hasError('required')">
                Description is required.
                </mat-error>
            <!--<mat-error *ngIf="addCusForm.controls.lastname.hasError('pattern')">
                Please enter valid last name
            </mat-error> -->
            </mat-form-field>
        </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="btn-sec">
        <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="onSubmit()">Save</button>
        <button mat-raised-button type="button" class="Discard-btn" (click)="onCancel()">Cancel</button>
    </div>

    </form>
</div>
